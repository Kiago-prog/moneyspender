<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Spender</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Money Spender</h1>
        <div class="budget-section">
          <label for="budget">Enter Your Budget: </label>
          <input type="number" id="budget" placeholder="Enter budget">
          <button id="set-budget">Set Budget</button>
        </div>

        <div class="spending-section">
            <label for="expense">Enter Expense: </label>
            <input type="number" id="expense" placeholder="Expense amount">
            <button id="add-expense">Add Expense</button>
          </div>
          
          <div class="status">
            <p id="remaining-balance">Remaining Balance: $0.00</p>
            <p id="total-spent">Total Spent: $0.00</p>
          </div>
    
</body>
</html>
